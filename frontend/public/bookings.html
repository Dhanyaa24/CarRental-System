<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - EcoRide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your Bookings</h1>
            <button id="add-booking-btn" class="btn btn-success text-white" style="min-width: 180px;">Add New Booking</button>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-white">Booking ID</th>
                    <th class="text-white">Car Model</th>
                    <th class="text-white">Start Date</th>
                    <th class="text-white">End Date</th>
                    <th class="text-white">Status</th>
                    <th class="text-white">Actions</th>
                </tr>
            </thead>
            <tbody id="booking-list">
                <!-- Booking records will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    
    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="mb-4">Create New Booking</h2>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="car-id">Car ID</label>
                    <input type="number" class="form-control" id="car-id" required>
                </div>
                
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" class="form-control" id="start-date" required>
                </div>
                
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" class="form-control" id="end-date" required>
                </div>
                
                <div class="form-group">
                    <label for="pickup-location">Pickup Location</label>
                    <input type="number" class="form-control" id="pickup-location">
                    <small class="form-text text-muted">Optional: Enter location ID</small>
                </div>
                
                <div class="form-group">
                    <label for="dropoff-location">Dropoff Location</label>
                    <input type="number" class="form-control" id="dropoff-location">
                    <small class="form-text text-muted">Optional: Enter location ID</small>
                </div>
                
                <button type="submit" class="btn btn-success">Create Booking</button>
                <button type="button" class="btn btn-secondary close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div class="modal fade" id="bookingDetailsModal" tabindex="-1" aria-labelledby="bookingDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-success">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingDetailsModalLabel">Booking Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Booking details will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/bookings.js"></script>
</body>
</html>
